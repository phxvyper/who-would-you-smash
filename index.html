<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Who Would You Smash?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
</head>
<body>
    <div class="wrapper">
        <div id="main" class="container">
            <div class="column">
                <div class="row">Would</div>
                <ol id="would" style="min-height: 100%;" class="connected-sortable">
                </ol>
            </div>
            <div class="column">
                <div class="row">Maybe</div>
                <ol id="maybe" style="min-height: 100%;" class="connected-sortable">
                </ol>
            </div>
            <div class="column">
                <div class="row">Wouldn't</div>
                <ol id="wouldnt" style="min-height: 100%;" class="connected-sortable">
                </ol>
            </div>
        </div>
        <div id="secondary" class="container">
            <ul id="start-list" style="min-height: 100%; min-width: 100%;" class="connected-sortable">
            </ul>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
